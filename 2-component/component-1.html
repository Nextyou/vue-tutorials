<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>创建组件</title>
		<script src="../lib/vue-2.4.0.js"></script>
	</head>
	<body>

		<div id="app">
			<comp-1></comp-1>
			<custom-comp></custom-comp>
		</div>

		<div id="app2">
			<comp-2></comp-2>
		</div>

		<div id="app3">
			<comp-2></comp-2>
			<login></login>
		</div>

		<template id="temp1">
			<h3>通过template元素在外部定义的组件结构</h3>
		</template>

		<template id="temp2">
			<h3>私有的login组件</h3>
		</template>
		<script type="text/javascript">
			// 1.1 使用 Vue.extend 来创建全局的Vue组件
			// 1.2 使用 Vue.component('组件的名称', 创建出来的组件模板对象)
			// 如果使用 Vue.component 定义全局组件的时候，组件名称使用了 驼峰命名，则在引用组件的时候，需要把 大写的驼峰改为小写的字母，同时，两个单词之前，使用 - 链接；
			// 如果不使用驼峰,则直接拿名称来使用即可;
			// Vue.component 第一个参数:组件的名称,将来在引用组件的时候,就是一个 标签形式 来引入 它的
			// 第二个参数: Vue.extend 创建的组件  ,其中 template 就是组件将来要展示的HTML内容
			Vue.component("comp-1", Vue.extend({
				template: "<h3>使用Vue.extend创建组件</h3>"
			}))

			// 注意:不论是哪种方式创建出来的组件,组件的 template 属性指向的模板内容,必须有且只能有唯一的一个根元素
			Vue.component('customComp', {
				template: '<div><h3>使用 Vue.component 创建出来的组件</h3></div>'
			})

			new Vue({
				el: "#app",
				data: {},
				methods: {}
			})

			Vue.component("comp-2", Vue.extend({
				template: "#temp1"
			}))

			new Vue({
				el: "#app2",
				data: {},
				methods: {}
			})

			new Vue({
				el: "#app3",
				data: {},
				methods: {},
				filters: {},
				directives: {},
				components: {
					// 定义实例内部私有组件
					login: {
						template: "#temp2"
					}
				},
				beforeCreate() {},
				created() {},
				beforeMount() {},
				mounted() {},
				beforeUpdate() {},
				updated() {},
				beforeDestroy() {},
				destroyed() {}
			})
		</script>
	</body>
</html>
