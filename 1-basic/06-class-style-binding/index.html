<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Class与Style绑定</title>
		<style type="text/css">
			.active {
				background: #FF0000;
			}

			.color {
				color: blue;
			}
		</style>
	</head>
	<body>
		<!-- 绑定 HTML class -->
		<!-- 对象语法 -->

		<div id="app">
			<div class="content" v-bind:class="{active:isActive,'color':colorful}" style="width: 12.5rem;height: 6.5rem;text-align: center; line-height: 6.25rem;">Hi
				Vue!</div>
			<div v-bind:class="classObject">Hello Vue!</div>
			<!-- 数组语法 -->
			<div v-bind:class="[activeClass,errorClass]">Good Bye!</div>

			<div v-bind:class="[isActive?activeClass:'',errorClass]">Good Bye!</div>

			<div v-bind:class="[{ active: isActive }, errorClass]">See You</div>

			<!-- 绑定内联样式 -->
			<!-- 对象语法 -->
			<div v-bind:style="{color: activeColor, fontSize: fontSize + 'px'}">绑定内联样式</div>
			<div v-bind:style="styleObject">绑定到一个样式对象</div>

			<!-- 数组语法 -->
			<div v-bind:style="[baseStyle,overrdingStyle]">将多个样式对象应用到一个元素上</div>

			<!-- 多重值 -->
			<div :style="{display:['-webkit-box', '-ms-flexbox', 'flex']}"></div>
			
		</div>
		<hr>
		<!-- 用在组件上 -->
		<my-comp class='baz boo' v-bind:class='{active:isActive}'>
			Using in Component
		</my-comp>



		<script src="https://unpkg.com/vue"></script>
		<script type="text/javascript">
			new Vue({
				el: "#app",
				data: {
					isActive: true,
					colorful: null,
					activeClass: 'active',
					errorClass: 'text-danger',
					activeColor: 'red',
					fontSize: 30,
					styleObject: {
						color: 'blue',
						fontSize: '30px'
					}
					// classObject:{
					// 	active:true,
					// 	'color':false
					// }
				},
				computed: {
					classObject: function() {
						return {
							active: this.isActive && !this.colorful,
							"color": this.colorful && this.colorful.type === 'yellow'
						}
					}
				}
			});

			Vue.component("my-comp", {
				template: '<p class="foo bar">Hi</p>'
			});
		</script>
	</body>
</html>
