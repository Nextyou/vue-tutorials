<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue模板语法</title>
	<style type="text/css">
		.red{color: red;}
	</style>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<!-- 插值 -->
	<div id="app">
		<span>{{msg}}</span><br>
		<span v-once>这个值将不会改变:{{msg}}</span>
		<p>使用文本插值：<span>{{rowHtml}}</span></p>
		<p>使用原始HTML插值：<span v-html="rowHtml"></span></p>
		<p>{{number+1}}</p>
		<p>{{ 1==1?'YES':'NO' }}</p>
		<div v-bind:class="color">test...</div>
		<p>{{ content.split('').reverse().join('') }}</p>
	</div>
	<hr>
	<!-- 指令 -->
	<div id="app-2">
		<p v-if="seen">可以看到</p>
		<p></p><a v-bind:href="url">超链接</a></p>
		<button v-on:click="click1">click me!</button>
		<button v-on:click="click2">click me!</button>
	</div>
	
	<!-- 缩写 -->
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				msg:"Hi Vue!",
				rowHtml:'<span style="color:blue">this is should be blue</span>',
				number:10,
				color:'red',
				content:'Hello World'
			},
		});
		vm.msg="Hello Vue!";
		
		new Vue({
			el:"#app-2",
			data:{
				seen:true,
				url:'https://cn.vuejs.org/v2/guide/',
			},
			methods:{
				click1:function(){
					console.log('click1......');
				},
				click2:function(){
					console.log('click2......');
				}
			}
		});
	</script>
</body>
</html>
