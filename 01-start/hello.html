<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>起步</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">{{message}}</div>

    <!-- 绑定元素特性 -->
    <div id="app-2">
        <span v-bind:title="message2">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <!-- 条件与循环 -->
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <!-- 处理用户输入 -->
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model='message'>
    </div>
    <!-- 组件化应用构建 -->
    <div id="app-7">
        <ol>
            <todo-item v-for='item in todos' v-bind:todo='item' v-bind:key='item.id'>
            </todo-item>
        </ol>
    </div>

    <!-- 理想的组件化应用 -->
    <div id="app-comp">
        <app-nav></app-nav>
        <app-view>
          <app-sidebar></app-sidebar>
          <app-content></app-content>
        </app-view>
      </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!'
        }
    });
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message2: '页面加载于 ' + new Date().toLocaleString()
        }
    });
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });
    // app3.seen=false

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [{
                    text: "学习Javascript"
                },
                {
                    text: "学习Vue.js"
                },
                {
                    text: "整个牛项目"
                }
            ],
        }
    });
    // app4.todos.push({text:'新项目'})

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: "Hello Vue.js"
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }

    });

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    });

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });
    var app7 = new Vue({
        el:'#app-7',
        data:{
            todos:[
                {id:0,text:'java'},
                {id:1,text:'php'},
                {id:2,text:'python'}
            ]
        }
    });
</script>


</html>
